<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <title>Circle - Centro de Capacitación</title>
  </head>
<body>

  <section class="container-fluid h-100">
    <div class="row h-100">
      <!-- COL IMG -->
      <div class="col-7 px-0">
        <figure class="h-full-img h-overlay full-img--center mb-0">
          <img src="img/img-students.jpg" alt="Banner home">
        </figure>
      </div>
      <!-- COL FORM -->
      <div class="col-5 d-flex justify-content-center align-items-center bg-light">

        <form class="page-home__form" action="mi-perfil.html">
          <div class="row">
            <div class="form-group col-12">
              <h1 class="w-100 mb-4">
                <img src="img/logo.png" alt="Circulo" class="img-fluid page-home__logo">
              </h1>
              <p class="mb-1">Bienvenido a nuestro centro de capacitación</p>
              <h6>Ingrese sus datos para continuar</h6>
            </div>            
            <div class="form-group col-12">
              <input type="text" class="form-control" id="email" placeholder="Correo electrónico" name="email">
            </div>
            <div class="form-group col-12 mb-4">
              <input type="password" class="form-control" placeholder="Contraseña" name="pswd">
            </div>            
            <div class="form-group col-12">
              <button type="submit" class="btn btn-primary">Ingresar</button>
              <a href="#" class="ml-3 color-black-2">¿Olvidaste tu contraseña?</a>
            </div>
          </div>
        </form> 

      </div>      
    </div>
  </secion>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
